<!DOCTYPE html>
<html>
<head>

    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Art(FRO)">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="Black_logo.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Art(FRO) Scentric Studios" />
  <meta property="og:description" content="Welcome to Art Fro Scentric Studios, your gateway to discovering and supporting talented African artists. Our platform features a curated collection of unique, original artworks that celebrate the rich cultural heritage and diverse creativity of Africa. By connecting you with underserved artists, we offer exclusive pieces that add beauty and meaning to your space while empowering the artists behind them. Join our vibrant community to explore, purchase, and engage with art that makes a difference. Stay updated with new arrivals, promotions, and custom commission opportunities to find the perfect artwork for your collection." />
  <meta property="og:image" content="/assets/assets/images/Black_logo.png" /> 
  <meta name="twitter:title" content="Art(FRO) Scentric Studios" />
  <meta name="twitter:description" content="Welcome to Art Fro Scentric Studios, your gateway to discovering and supporting talented African artists. Our platform features a curated collection of unique, original artworks that celebrate the rich cultural heritage and diverse creativity of Africa. By connecting you with underserved artists, we offer exclusive pieces that add beauty and meaning to your space while empowering the artists behind them. Join our vibrant community to explore, purchase, and engage with art that makes a difference. Stay updated with new arrivals, promotions, and custom commission opportunities to find the perfect artwork for your collection." />
  <meta name="twitter:image" content="/assets/assets/images/Black_logo.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Art(FRO) Scentric Studios </title>
  <meta name="description" content="Welcome to Art Fro Scentric Studios, your gateway to discovering and supporting talented African artists. Our platform features a curated collection of unique, original artworks that celebrate the rich cultural heritage and diverse creativity of Africa. By connecting you with underserved artists, we offer exclusive pieces that add beauty and meaning to your space while empowering the artists behind them. Join our vibrant community to explore, purchase, and engage with art that makes a difference. Stay updated with new arrivals, promotions, and custom commission opportunities to find the perfect artwork for your collection." />

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#1d2428">

  <link rel="manifest" href="manifest.json">
